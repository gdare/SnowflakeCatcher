
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Snowflake</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Blizzard</h1>
		</header>
			<section id="content">
				<canvas id="SnowflakeCatcher" data-processing-sources="SnowflakeCatcher.pde">
				</canvas>
		    </section>
	    <footer>
		    Press R to reset the background and ink
		    Press A and D to change the wind
		    Press G,H, and J to increase the color of ink
		    Press B,N, and M to decrease the color of ink
	    </footer>
	</body>
</html>
